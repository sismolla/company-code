<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Use Tailwind CSS for modern, mobile-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Reset Password</h2>

        <!-- This section displays form errors -->
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6" role="alert">
                <strong class="font-bold">Error!</strong>
                <ul class="mt-2 list-disc list-inside text-sm">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" class="space-y-6">
            <!--
                This section is where Django will inject the CSRF token.
                It's critical for security.
            -->
            {% csrf_token %}

            <!-- Password 1 field -->
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">
                    New password
                </label>
                <!-- This input is a placeholder. Django's form will replace it. -->
                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password 2 field -->
            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm new password
                </label>
                <!-- This input is a placeholder. Django's form will replace it. -->
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit button -->
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Reset Password
            </button>
        </form>
    </div>

</body>
</html>
