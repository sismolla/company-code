{% extends 'base.html' %}

{% load static %}

{% block style %}
    <style>
        /* New styling for the logo image */
        .conversation-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .conversation-content {
            flex: 1;
            overflow: hidden;
        }

        .conversation-partner {
            font-weight: 600;
            margin-bottom: 0.2rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            align-items: center; /* Vertically align items */
        }

        .conversation-partner .unread-badge {
            margin-left: 0.5rem; /* Add some space between name and badge */
        }
        
        .conversation-time {
            color: var(--light-text);
            font-size: 0.75rem;
        }

        .conversation-preview {
            color: var(--light-text);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            margin-left: 0.3rem;
            display: inline-block; /* Ensures it behaves like a block for padding/sizing */
            min-width: 20px;
            text-align: center;
        }

        .conversation-partner .unread-badge {
            margin-left: 0.5rem; /* Add some space between name and badge */
        }
        
        .conversation-time {
            color: var(--light-text);
            font-size: 0.75rem;
        }

        .conversation-preview {
            color: var(--light-text);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            margin-left: 0.3rem;
            display: inline-block; /* Ensures it behaves like a block for padding/sizing */
            min-width: 20px;
            text-align: center;
        }
        .messages-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            height: 100vh;
            overflow:hidden;
        }

        /* Conversations List */
        .conversations-sidebar {
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 10;
        }

        .conversations-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-text);
        }

        .new-chat-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        .new-chat-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .conversation-search {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 73px;
            background: var(--white);
            z-index: 9;
        }

        .conversation-search input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: var(--transition);
            font-size: 0.875rem;
            background-color: var(--light-bg);
        }
        .conversation-search input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            gap: 0.875rem;
            border-left: 3px solid transparent;
        }

        .conversation-item:hover {
            background: var(--light-bg);
        }

        .conversation-item.active {
            background: var(--primary-light);
            border-left-color: var(--primary-color);
        }

        .conversation-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            flex-shrink: 0;
            font-size: 1rem;
        }

        .conversation-content {
            flex: 1;
            overflow: hidden;
            min-width: 0;
        }

        .conversation-partner {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9375rem;
            color: var(--dark-text);
        }

        .conversation-time {
            color: var(--light-text);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .conversation-preview {
            color: var(--light-text);
            font-size: 0.8125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Message Area */
        .message-area {
            display: none;
            flex-direction: column;
            height: 100%;
            background-color: var(--light-bg);
            position: relative;
        }

        .message-area.active {
            display: flex;
        }

        .message-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.875rem;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.25rem;
            cursor: pointer;
            display: none;
            padding: 0.25rem;
            border-radius: 6px;
            transition: var(--transition);
        }
        .back-btn:hover {
            background: var(--primary-light);
        }

        .message-partner-name {
            font-weight: 600;
            font-size: 1.0625rem;
            color: var(--dark-text);
        }

        .message-partner-status {
            color: var(--light-text);
            font-size: 0.8125rem;
            font-weight: 500;
        }

        /* Updated Message Content Area */
        .message-content {
            flex: 1;
            padding: 1rem 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .message {
            max-width: 75%;
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            width: fit-content;
        }

        .message.received {
            align-self: flex-start;
            margin-right: auto;
        }

        .message.sent {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble {
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            margin-bottom: 0.25rem;
            position: relative;
            font-size: 0.9375rem;
            line-height: 1.5;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            word-break: break-word;
            max-width: 100%;
        }

        .received .message-bubble {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-top-left-radius: 4px;
            color: var(--dark-text);
        }

        .sent .message-bubble {
            background: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
        }

        .message-time {
            color: var(--light-text);
            font-size: 0.6875rem;
            font-weight: 500;
            padding: 0 0.5rem;
        }

        .sent .message-time {
            text-align: right;
        }

        .received .message-time {
            text-align: left;
        }

        .message-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
            background: var(--white);
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            resize: none;
            font-family: inherit;
            font-size: 0.9375rem;
            outline: none;
            transition: var(--transition);
            background: var(--light-bg);
            min-height: 48px;
            max-height: 120px;
        }
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }
        .send-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-message-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--light-text);
            text-align: center;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--border-color);
            opacity: 0.6;
        }
        .empty-message-state p {
            max-width: 280px;
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
        }
        
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 0.9375rem;
            color: var(--light-text);
            padding: 2rem;
        }

        /* Animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.2s ease-out;
        }

        /* Responsive Breakpoints */
        @media (max-width: 992px) {
            .messages-container {
                height: 100vh;
            }
            
            .message-content,
            .message-input-area {
                max-width: 100%;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .messages-container {
                grid-template-columns: 1fr;
            }

            .conversations-sidebar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--white);
                z-index: 20;
                transform: translateX(0);
            }

            .conversations-sidebar.hidden {
                transform: translateX(-100%);
            }

            .back-btn {
                display: flex;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .conversation-item {
                padding: 0.875rem 1rem;
            }
            
            .message-header,
            .conversations-header {
                padding: 1rem;
            }
            
            .message-content {
                padding: 0.75rem;
            }
            
            .message-input-area {
                padding: 0.75rem;
            }
            
            .message-bubble {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }

            .message-input {
                padding: 0.625rem 1rem;
            }

            .send-btn {
                width: 42px;
                height: 42px;
            }
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="messages-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar" id="conversationsSidebar">
            <div class="conversations-header">
                <div class="conversations-title">Messages</div>
            </div>
            
            <div class="conversation-search" style="background-color: #f8f9fa; padding: 10px; border-radius: 8px;">
                <input type="text" id="searchInput" placeholder="Search conversations..." style="width: 100%; border: 1px solid #ced4da; padding: 8px; border-radius: 5px;">
            </div>
            
            <ul class="conversation-list" id="conversationList">
                <!-- Conversations will be dynamically added here -->
                <li class="loading-indicator">Loading conversations...</li>
            </ul>
        </div>
        
        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            <div class="message-header">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="conversation-avatar">
                    <!-- The logo image will be rendered here dynamically -->
                    <img id="messagePartnerLogo" src="" alt="Partner Logo">
                </div>
                <div>
                    <div class="message-partner-name" id="messagePartnerName">Select a chat</div>
                    <div class="message-partner-status" id="messagePartnerStatus"></div>
                </div>
            </div>
            
            <div class="message-content" id="messageContent" 
            style="max-height: 75%; overflow-y: auto;">
            <!-- Messages will be dynamically added here -->
            <div class="empty-message-state" id="emptyState">
                <i class="fas fa-comments empty-icon"></i>
                <p>Select a conversation to start chatting.</p>
            </div>
        </div>

            
            <div class="message-input-area">
                <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}
<script>
    const conversationList = document.getElementById('conversationList');
    const conversationsSidebar = document.getElementById('conversationsSidebar');
    const messageArea = document.getElementById('messageArea');
    const backBtn = document.getElementById('backBtn');
    const messageContent = document.getElementById('messageContent');
    const messagePartnerName = document.getElementById('messagePartnerName');
    const messagePartnerStatus = document.getElementById('messagePartnerStatus');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    
    // Assume a logged-in user is 'admin' for this example
    const currentUser = '{{ request.user.username }}'; 
    let allThreads = [];
    let activeThreadId = null;

    // This function retrieves the CSRF token from the meta tag in the head.
    function getCsrfToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    // Function to fetch all threads from the API
    async function fetchThreads() {
        try {
            const response = await fetch('/pharmacy/threads/');
            if (!response.ok) {
                throw new Error('Failed to fetch threads');
            }
            const threads = await response.json();
            // Assuming the server provides a read status for each message,
            // or we can calculate unread counts here.
            // For this example, we'll assume a message is unread if its sender is not the current user.
            allThreads = threads.map(thread => {
                const unreadCount = thread.messages.filter(msg => msg.sender !== currentUser && !msg.is_read).length;
                return { ...thread, unreadCount: unreadCount };
            });
            displayConversationList(allThreads);
            
            // On large screens, load the first conversation by default
            if (window.innerWidth > 768 && threads.length > 0) {
                // If there's an active thread, keep it active
                const threadToDisplay = activeThreadId ? allThreads.find(t => t.id === activeThreadId) : allThreads[0];
                if (threadToDisplay) {
                    displayMessages(threadToDisplay);
                    const activeItem = conversationList.querySelector(`[data-thread-id="${threadToDisplay.id}"]`);
                    if (activeItem) {
                        activeItem.classList.add('active');
                    }
                }
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Function to format the date and time
    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

        if (diffInDays === 0) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (diffInDays === 1) {
            return 'Yesterday';
        } else {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
    }

    // Function to render the list of conversations
    function displayConversationList(threads) {
        conversationList.innerHTML = ''; // Clear existing list
        if (threads.length === 0) {
            // Handle case with no conversations
            conversationList.innerHTML = '<li style="text-align: center; color: var(--light-text); padding: 1rem;">No conversations found.</li>';
            return;
        }

        threads.forEach(thread => {
            const lastMessage = thread.messages.length > 0 ? thread.messages[thread.messages.length - 1] : null;
            const partner = thread.user_1 === currentUser ? thread.user_2 : thread.user_1;
            const lastMessageText = lastMessage ? lastMessage.message : 'No messages yet';
            const lastMessageTime = lastMessage ? formatTime(lastMessage.timestamp) : '';
            const unreadBadge = thread.unreadCount > 0 ? `<span class="unread-badge">${thread.unreadCount}</span>` : '';
            const logoUrl = thread.supplier_logo ? thread.supplier_logo : 'https://placehold.co/40x40/f0f8ff/007bff?text=NA';

            const li = document.createElement('li');
            li.className = 'conversation-item';
            li.dataset.threadId = thread.id;
            
            // Build the conversation item HTML
            li.innerHTML = `
                <div class="conversation-avatar">
                    <img src="${logoUrl}" alt="${partner} Logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/f0f8ff/007bff?text=NA'">
                </div>
                <div class="conversation-content">
                    <div class="conversation-partner">
                        <span>${partner}</span>
                        <div class="flex items-center">
                          <span class="conversation-time">${lastMessageTime}</span>
                          ${unreadBadge}
                        </div>
                    </div>
                    <div class="conversation-preview">
                        ${lastMessageText}
                    </div>
                </div>
            `;
            conversationList.appendChild(li);
        });
    }

    // Function to display messages for a selected conversation
    function displayMessages(thread) {
        activeThreadId = thread.id;
        messageContent.innerHTML = ''; // Clear old messages
        emptyState.style.display = 'none';
        const logoElement = document.getElementById('messagePartnerLogo');

        if (thread) {
            messageArea.style.display = 'flex';
            const partner = thread.user_1 === currentUser ? thread.user_2 : thread.user_1;
            const logoUrl = thread.supplier_logo ? thread.supplier_logo : 'https://placehold.co/40x40/f0f8ff/007bff?text=NA';
            
            messagePartnerName.textContent = partner;

            // --- Active now / Last seen logic ---
            const lastActivity = thread.partner_last_activity; // ISO string or null
            let statusText = 'Offline';
            if (lastActivity) {
                const lastActiveDate = new Date(lastActivity);
                const now = new Date();
                const diffMs = now - lastActiveDate;
                const diffMins = diffMs / (1000 * 60);

                if (diffMins <= 5) {
                    statusText = 'Active now';
                } else {
                    // Format last seen nicely, e.g. "Last seen 1h ago"
                    statusText = 'Last seen ' + formatLastSeen(lastActiveDate);
                }
            }

            messagePartnerStatus.textContent = statusText;
            logoElement.src = logoUrl;
            logoElement.alt = `${partner} Logo`;

            thread.messages.forEach(msg => {
                const isSent = msg.sender === currentUser;
                const messageClass = isSent ? 'sent' : 'received';
                const div = document.createElement('div');
                div.className = `message ${messageClass}`;
                div.innerHTML = `
                    <div class="message-bubble">
                        ${msg.message}
                    </div>
                    <div class="message-time">
                        ${formatTime(msg.timestamp)}
                    </div>
                `;
                messageContent.appendChild(div);
            });
            // Scroll to the bottom of the chat
            messageContent.scrollTop = messageContent.scrollHeight;

        } else {
            // Handle no conversation selected
            messageArea.style.display = 'flex';
            messagePartnerName.textContent = 'Select a chat';
            messagePartnerStatus.textContent = '';
            emptyState.style.display = 'flex';
            logoElement.src = 'https://placehold.co/40x40/007bff/ffffff?text=Logo'; // Reset to default placeholder
            logoElement.alt = 'Partner Logo';
        }
    }

    // Helper to format "Last seen ..." nicely
    function formatLastSeen(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if (diffMins < 1) return 'just now';
        if (diffMins < 60) return `${diffMins} min ago`;
        if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
        return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
    }

    // Function to handle the search logic
    function performSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm.trim() === '') {
            displayConversationList(allThreads); // Show all threads if search is empty
            return;
        }
        const filteredThreads = allThreads.filter(thread => 
            thread.user_1.toLowerCase().includes(searchTerm) ||
            thread.user_2.toLowerCase().includes(searchTerm)
        );
        displayConversationList(filteredThreads);
    }

    // New function to make the API call to mark messages as read
    async function markMessagesAsRead(threadId) {
        try {
            const response = await fetch(`/pharmacy/thread/${threadId}/mark-as-read/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCsrfToken(),
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                console.error('Failed to mark messages as read.');
            } else {
                console.log(`Thread ${threadId} messages marked as read.`);
            }
        } catch (error) {
            console.error('Error marking messages as read:', error);
        }
    }


    // Search functionality with Enter key submission
    searchInput.addEventListener('input', performSearch);
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent a form submission if the input is in a form
            performSearch();
        }
    });

    // Send message functionality with Enter key submission
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // Prevent new line
            sendMessage();
        }
    });

    async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText === '' || activeThreadId === null) {
            return; // Don't send empty messages or if no chat is selected
        }

        const payload = {
            thread: activeThreadId,
            sender: currentUser,
            message: messageText
        };

        try {
            const response = await fetch('/pharmacy/messages/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to send message');
            }

            // Message sent successfully, clear input and refresh messages
            messageInput.value = '';
            messageInput.style.height = 'auto'; // Reset textarea height
            
            // Re-fetch threads to get the latest message
            await fetchThreads();
            // Find the newly updated thread and display its messages
            const updatedThread = allThreads.find(t => t.id === activeThreadId);
            if (updatedThread) {
                displayMessages(updatedThread);
            }

        } catch (error) {
            console.error('Error sending message:', error);
            // Optional: Display an error message to the user
            alert('Failed to send message. Please try again.');
        }
    }

    // Event listener for conversation item clicks
    conversationList.addEventListener('click', (event) => {
        const item = event.target.closest('.conversation-item');
        if (!item) return;

        // Remove 'active' class from all items and add to the clicked one
        document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
        item.classList.add('active');

        const threadId = parseInt(item.dataset.threadId);
        const selectedThread = allThreads.find(t => t.id === threadId);
        
        // Reset the unread count for this thread in the UI
        if (selectedThread) {
            selectedThread.unreadCount = 0;
            // Re-render the conversation list to update the badge
            displayConversationList(allThreads);
        }

        displayMessages(selectedThread);
        
        // *** This is the new API call ***
        markMessagesAsRead(threadId);

        // Hide sidebar on mobile and show message area
        if (window.innerWidth <= 768) {
            conversationsSidebar.classList.add('hidden');
            messageArea.classList.add('active');
        }
    });

    // Back button functionality for mobile
    backBtn.addEventListener('click', () => {
        conversationsSidebar.classList.remove('hidden');
        messageArea.classList.remove('active');
        // Deselect conversation
        document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
        activeThreadId = null;
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    // Initial fetch when the page loads
    fetchThreads();

    // Responsive logic for showing/hiding elements on initial load
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            conversationsSidebar.classList.remove('hidden');
            messageArea.classList.add('active');
        } else {
            const activeItem = document.querySelector('.conversation-item.active');
            if (activeItem) {
                conversationsSidebar.classList.add('hidden');
                messageArea.classList.add('active');
            } else {
                conversationsSidebar.classList.remove('hidden');
                messageArea.classList.remove('active');
            }
        }
    });
</script>
{% endblock script %}
